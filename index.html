<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=JetBrains+Mono&family=Lobster&display=swap"
          rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<section class="container">
    <div class="title">
        <h1>Refresh Me</h1>
    </div>
    <div class="player-and-dice">
        <div class="player">
            <h3 class="player-name" id="player1">Player 1</h3>
            <h3 class="player-name" id="player2">Computer</h3>
        </div>
        <div class="dices">
            <div class="dice1">
                <img src="images/dice1.png" alt="dice-1">
            </div>
            <div class="dice2">
                <img src="images/dice2.png" alt="dice-2">
            </div>
        </div>
    </div>
</section>

<footer>
    <p class="credits">
        Coded By: <a href="https://github.com/ujjwalgarg100204" class="author">Ujjwal Garg</a>
    </p>
</footer>
<script src="scripts/dice.js"></script>
</body>
</html>
